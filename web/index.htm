<!DOCTYPE html>
<head>
	<meta charset="UTF-8" http-equiv="200" />
	<title>极课提取主界面</title>
	<script src="../js/gcinfo.js"></script>
	<script src="../js/index.js"></script>
	<link rel="stylesheet" href="../css/index.css" />
</head>
<body>
	<div class="sidebar">
		<ul>
			<li><img title="选择用户" src="../img/icom/account.svg"/></li>
			<li><img title="选择班级" src="../img/icom/class.svg"/></li>
			<li><img title="选择学生" src="../img/icom/student.svg"/></li>
			<li><img title="查看错题" src="../img/icom/list.svg"/></li>
			<li><img title="查看分析" src="../img/icom/analyze.svg"/></li>
		</ul>
	</div>
	<div class="titlebar">极课提取 - <span id="hint-title">操作提示</span><span id="hint-status"><div id="load-spinner"></div></span></div>
	<div class="interface">
		<div class="fulltab">
			<div id="accounts">
				<table>
					<thead><tr>
						<td>帐号</td><td>帐户名</td><td>登录名</td><td>客户端</td><td>最后登录于</td><td>请求令牌</td>
					</tr></thead>
					<tbody id="list-account">
					</tbody>
				</table>
			</div>
			<div id="classes">
				<table>
					<thead><tr>
						<td>年级</td><td>班级</td><td>角色</td><td>科目</td><td>学年</td><td>学校</td>
					</tr></thead>
					<tbody id="list-classes">
					</tbody>
				</table>
			</div>
			<div id="students">
				<table>
					<thead><tr>
						<td>编码</td><td>姓名</td><td>极课号</td><td>操作</td>
					</tr></thead>
					<tbody id="list-student">
					</tbody>
				</table>
				<div id="box-hinttab">看错题点左边按钮<br/>看分析点左边按钮</div>
			</div>
			<div id="questions">
				<table>
					<thead><tr>
						<td>类型</td><td>试卷名称</td><td>分数</td><td>班级均分</td><td>制卷时间</td>
					</tr></thead>
					<tbody id="list-exam">
					</tbody>
				</table>
				<div class="bottom-btns">
					<img title="全部提取" id="btn-fsel" src="../img/icom/upload.svg" />
					<img title="提取选中" id="btn-ssel" src="../img/icom/upload.svg" />
				</div>
			</div>
			<div id="stats">
				功能尚未完成，敬请期待！
			</div>
		</div>
		<div class="popup">
			<div class="popup-background"></div>
			<div class="popup-window" id="ext-selected">
				<div class="popup-title"><span>提取的已选中试卷错题</span></div>
				<div class="popup-content">
					<table>
						<thead><tr>
							<td>题号</td><td>分数</td><td>答案</td><td>题目图片</td>
						</tr></thead>
						<tbody id="list-exmpic">
						</tbody>
					</table>
				</div>
			</div>
			<div class="popup-window" id="ext-all">
				<div class="popup-title"><span>提取所有试卷错题</span></div>
				<div class="popup-content"></div>
			</div>
		</div>
	</div>
</body>
